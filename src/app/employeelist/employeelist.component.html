<div class="container mt-5 d-flex  flex-column gap-3">
    <div class="text-center">
        <span class="h3 fw-bold">Employees</span>
    </div>
    <div class="d-flex justify-content-between me-5">
        <div>
            Name
        </div>
        <div>
            Department
        </div>
        <div>
            Access
        </div>
    </div>
    <hr>
    <div *ngFor="let e of employees" class="border rounded p-3 d-flex justify-content-between">
        <div>
            {{e.name}}
        </div>
        <div>
            {{e.department}}
        </div>
        <div class="d-flex gap-3">
            <a href="" [routerLink]="['employee',e.id]" class="btn">View</a>
            <button class="btn" (click)="editEmployee(e.id)">Edit</button>
            <button class="btn" (click)="destroyEmployee(e.id)">Delete</button>
        </div>
    </div>
</div>
